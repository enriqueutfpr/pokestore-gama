                                <option value="ground">Terra</option>

                                <option value="normal">Normal</option>
                                <option value="poison">Venenoso</option>
                                <option value="psychic">Psiquico</option>

                            </select>

                    </div>
                </div>

                <div class="mt-5 w-100 d-flex justify-content-center ">
                    <button type="button" onclick="search()" class=" w-50 choose-custom p-2">Pesquisar</button>
                </div>
            </div>
            <!--FIM DO MENU VERTICAL-->



            <!-- ESPAÇAMENTO -->
            <div class="col-0 col-sm-0 col-md-3" id="space">

            </div>
            <!-- FIM ESPAÇAMENTO-->

            <!-- CONTEUDO PRINCIPAL-->
            <div class="col-12 col-sm-12 col-md-6 mx-0 w-100 h-100">

                <div id="title-div">
                    <span>
                        Pokestore
                        <img src="./css/assets/img/pokeball.svg" class="img-fluid" id="title-img">
                    </span>
                </div>

                <div class="row w-100 mt-4 mx-auto" id="horizontal-menu">
                    <!--MENU HORIZONTAL-->

                            <h4 class="h4-red-text">Pesquisar Pokemon</h4>

                        <div class="input-group w-75 mt-3 mb-3 mx-auto">

                        <div class="input-group w-75 mt-3 mb-3 mx-auto">
                            <div class="input-group-prepend">
                                <label class="input-group-text choose-custom">Tipo2</label>
                            </div>
                            <select class="custom-select" id="input-type4">
                                <option value="null">--</option>
                                <option value="fire">Fogo</option>
                                <option value="bug">Inseto</option>

                        <button type="button" onclick="search()" class=" w-50 choose-custom p-2">Pesquisar</button>
                    </div>
                         <!--FIM MENU HORIZONTAL-->

                </div>


                <div class="row" id="main-content">

                </div>


                <div class="row d-flex justify-content-center mt-5">
                    <nav aria-label="...">
                        <ul class="pagination">

                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>

                            <li class="page-item active" onclick="setActive(this)"><a class="page-link" href="#">1</a></li>

                                <a class="page-link" href="#">Next</a>
                            </li>
                            
                        </ul>
                    </nav>

            </div>
            <!-- FIM MENU PRINCIPAL -->

            <div class="col-12 col-md-3 fixed-right px-0 w-100">

                <div class="d-flex w-100 h3" id="market-cart-header">
                    <h3>Carrinho</h3>
                    <img src="./css/assets/img/cart.svg" class="img-fluid">
                </div>

                <div class="w-100 d-flex mt-4 px-0 flex-column"
                    style="background-color: white; border-radius: 5px; text-align: center;">
                    <table class="table table-striped" style="box-shadow: 0px 5px 10px #cfcfcf;">
                        <thead>
                            <tr>
                                <th scope="col" style="border: 0px;">Remover</th>
                                <th scope="col" style="border: 0px;">Pokemon</th>
                                <th scope="col" style="border: 0px;">Preço</th>
                                <th scope="col" style="border: 0px;">Quant</th>
                            </tr>
                        </thead>
                        <tbody id="cartTable">
                        </tbody>
                    </table>

                    <div class=" w-100 d-flex justify-content-center ">
                        <button type="button" onclick="finishBuying()" class=" w-100 choose-custom p-2" data-toggle="modal" data-target="#exampleModalCenter" >Comprar</button>
                    </div>
                    
                </div>
            </div>

            <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Compra finalizada!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            Pokemons comprados com sucesso! Obrigado pela preferência, volte sempre!
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn choose-custom" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
